<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>tente abrir esse site em vários dispositivos diferntes ou simplesmente aumente e diminua o 
        tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="../img/p.png">
        <source media="(max-width: 1000px)" srcset="../img/nome.png">
        <img src="../img/grande.png" alt="imagem">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    
    <audio preload="metadata" autoplay controls>
        <source src="musica.mp3" type="audio/ogg">
    </audio>

</body>
</html>
